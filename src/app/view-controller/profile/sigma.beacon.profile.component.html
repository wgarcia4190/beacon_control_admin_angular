<div class="profile-edit">
  <div class="row">
    <div class="col-lg-6">
      <div class="beacon-os-box">
        <div class="form-field-wrapper">
          <form class="simple_form" [formGroup]="validForm">
            <div class="form-group"><label class="string optional control-label" for="admin_default_beacon_uuid">
					Default beacon UUID
					</label>
              <input #uuid style="text-transform:uppercase" [textMask]="{mask: beaconuuidMask}" class="form-control" type="text" value="{{defaultUUID}}"
                [formControl]="validForm.controls['beaconUUID']" />
            </div>
            <div class="submit-section clearfix">
              <input type="button" (click)="updateUser({'default_beacon_uuid': uuid.value}, true);" value="Update" class="btn btn-success pull-right">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row" style="margin-top: 40px;">
    <div class="col-lg-6">
      <div class="beacon-os-box">
        <div class="form-field-wrapper">
          <form class="simple_form">
            <div class="form-group">
              <label class="string optional control-label">Current password</label>
              <input #currentPassword class="form-control" type="password" />
            </div>
            <div class="form-group">
              <label class="string optional control-label">password</label>
              <input #password class="form-control" type="password" />
            </div>
            <div class="form-group">
              <label class="string optional control-label">Password confirmation</label>
              <input #password2 class="form-control" type="password" />
            </div>

            <div class="submit-section clearfix">
              <input type="button" (click)="updateUser({'current_password': currentPassword.value, 'password': password.value, 'password2': password2.value}, false);"
                value="Change" class="btn btn-success pull-right">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
